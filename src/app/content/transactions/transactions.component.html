<div class="row">
  <div class="col-lg-12">
    <div class="ibox">
      <div class="ibox-title">
        <h5>Transactions</h5>
        
      </div>
      <div class="ibox-content">
        <table *ngIf="transactions.length" class="table table-striped table-bordered table-hover " id="editable" width="100%">
          <thead>
            <tr>
              <th></th>
              <th>Transaction Id</th>
              <th>Issued To</th>
              <th>Date</th>
              <th>Time</th>
              <th>Amount</th> 
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let transaction of transactions; index as r">
              <td>{{r}}</td>
              <td>{{transaction.trans_id}}</td>
              <td>{{transaction.issued_to || '--'}}</td>
              <td>{{transaction.date}}</td>
              <td>{{transaction.time}}</td> 
              <td>{{transaction.amount}}</td> 
              <td>
                <button type="button" class="btn btn-xs btn-info"><span class="glyphicon glyphicon-print"></span>
                </button>
              </td>
            </tr>
          </tbody> 
        </table>

      </div>
    </div>
  </div>
</div>
