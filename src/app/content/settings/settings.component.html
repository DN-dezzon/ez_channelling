<div class="row animated fadeInDown">

  <div class="tabs-container">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#tab-1">Channelling Center</a></li>
      <li class=""><a data-toggle="tab" href="#tab-2" >Printer</a></li>
      <li class=""><a data-toggle="tab" href="#tab-3" >User</a></li>
    </ul>
    <div class="tab-content">
      <div id="tab-1" class="tab-pane active">
        <div class="panel-body">
          <div class="row">
            <form role="form" method="post" enctype="multipart/form-data" method="post">
              <div class="col-sm-6">
                <div class="form-group"><label class="col-sm-3 control-label">Center Fee</label>
                  <div class="col-sm-9">
                    <input type="text" placeholder="Enter center fee" [(ngModel)]="center.fee" class="form-control"
                      [ngModelOptions]="{standalone: true}" required></div>
                </div> 
                <div class="form-group">
                  <div class="col-sm-3">
                    <button class="btn btn-primary" (click)="updateFee()"><strong>Update</strong></button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="tab-2" class="tab-pane">
        <div class="panel-body">
          <div class="row">
            <form role="form" method="post" enctype="multipart/form-data" method="post">
              <div class="col-sm-6">
                <div class="form-group"><label class="col-sm-3 control-label">Printer Name</label>
                  <div class="col-sm-9">
                    <input type="text" placeholder="Enter printer name" [(ngModel)]="printer.name" class="form-control"
                      [ngModelOptions]="{standalone: true}" required></div>
                </div> 
                <div class="form-group">
                  <div class="col-sm-3">
                    <button class="btn btn-primary" (click)="updatePrinterName()"><strong>Update</strong></button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div id="tab-3" class="tab-pane">
        <div class="panel-body">

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
              
                    <label class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" placeholder="Enter Name" [(ngModel)]="user.name" class="form-control"
                          [ngModelOptions]="{standalone: true}" required>
                      </div>
                </div>
         
            </div>
          </div>
          <div class="row" style="padding-top: 10px">
            <div class="col-sm-6">
              <div class="form-group">
                <label class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                  <input type="password" placeholder="Enter Password" [(ngModel)]="user.passwd" class="form-control"
                    [ngModelOptions]="{standalone: true}" required>
                </div>
              </div>
            </div> 
          </div>
          <div class="form-group"> 
              <div class="col-sm-2">
                  <button *ngIf="mode == 'new'" class="btn btn-primary"
                    (click)="updateuser()"><strong>Save</strong></button>
                 
                </div>
            </div>
        </div>
      </div>
    </div>

  </div>
