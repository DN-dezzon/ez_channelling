<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">EZ+</h1>

        </div>
        <h3>Welcome to EZ Channelling</h3>
        <p>Perfectly designed and precisely prepared electronic channelling system.
            
        </p>
        <p>Login in. To see it in action.</p>
        
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" [(ngModel)]="user.uname" (keydown)="keyDownFunction($event)">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.passwd" (keydown)="keyDownFunction($event)">
            </div>
            <button  class="btn btn-primary block full-width m-b" (click)="submit()" [disabled]="!user.uname || !user.passwd">Login</button>
            
        <p class="m-t"> <small>EZ Channelling designed by iNac &copy; 2019-2020</small> </p>
    </div>
</div>
